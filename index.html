<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF=8"
    <title>Clourdburst Alert App</title>
    <style>
        body {font-family: Arial, Sans-serif; max-width:600px; margin:50px auto;}
        input, button {padding: 10px; margin: 10px 0; width: 100%;}
        .alert {padding:15px; margin-top:20px; font-weight: bold;}
        .danger { background-color: #f8f8f8; color:#080}
    </style>
</head>
<body>
    <h1>Clourdburst Alert App</h1>
    <form method="POST">
        <label for="rainfall">Rainfall(mm):</label>
        <input type="number" id="rainfall" name="rainfall" step="0.1" required/>

        <label for="cloud_coverage">cloud_coverage (%):</label>
        <input type="number" id="cloud_coverage" name="rainfall" step="0.1" max="100" min="0" required/>

        <button type="submit">check Alert</button>
    </form>
    {% if alert %}
         <div class="alert {% if'Alert' in alert%}DANGER{% else %}safe{% endif %}">
            {{ alert }}
            </div>
            {% ENDIF %}
         </div>"
</body>
</html>
